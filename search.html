<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./favicon.png" type="image/png" />
  </head>
  <body>
    <div class="logo" onclick="window.location.href='index.html'">
      home으로 이동
    </div>
    <form id="title-search-form">
      <input
        type="text"
        id="title-search-input"
        placeholder="영화 제목을 입력하세요"
      />
      <button type="submit" id="search-button">검색</button>
    </form>
    <div id="searched-title-container">
      <div class="searched-title"><span>${searchQuery}</span></div>
    </div>
    <div id="movies-container" class="movies-container">
      <div id="loading-icon"></div>
    </div>
    <div id="pagination-container" class="pagination-container">
      <button id="prev-button">&laquo;</button>
      <div id="page-list"></div>
      <button id="next-button">&raquo;</button>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
